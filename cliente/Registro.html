<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/estilos.css" />
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Registro</h2>
      <hr class="w-50" />

      <form id="formulario">
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input type="email" class="form-control m-auto" id="txtEmail" value="correo" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input class="form-control m-auto" id="txtNombre" value="nombre" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input type="password" class="form-control m-auto" id="txtPass" value="pass" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input type="password" class="form-control m-auto" id="txtPass2" value="pass" />
            <label id="veriPass hidden"></label>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Años de experiencia</label>
            <input class="form-control m-auto" id="txtExp" value="expe" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input class="form-control m-auto" id="txtEspec" value="espec" />
          </div>
          <div class="form-group col-12 col-sm-12">
            <label>Foto de perfil</label>
            <input type="file" id="fotoPerfil" />
          </div>
        </div>
        <button class="btn btn-info mb-3" id="btnRegistro">Registrarme</button>
        <p><a href="#"> Iniciar sesión</a></p>
      </form>
    </div>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/registro.js"></script>
  </body>
</html>
